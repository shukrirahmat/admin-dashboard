<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="top"><img src="images/sidebar/view-dashboard.svg" alt="">Dashboard</div>
        <ul class="menu">
            <li><a href="#"><img src="images/sidebar/home.svg" alt="">Home</a></li>
            <li><a href="#"><img src="images/sidebar/card-account-details-outline.svg" alt="">Profile</a></li>
            <li><a href="#"><img src="images/sidebar/message-reply.svg" alt="">Message</a></li>
            <li><a href="#"><img src="images/sidebar/clock-time-three.svg" alt="">History</a></li>
            <li><a href="#"><img src="images/sidebar/note-multiple.svg" alt="">Tasks</a></li>
            <li><a href="#"><img src="images/sidebar/account-group.svg" alt="">Community</a></li>
        </ul>
        <ul class="menu">
            <li><a href="#"><img src="images/sidebar/cog.svg" alt="">Settings</a></li>
            <li><a href="#"><img src="images/sidebar/help-box.svg" alt="">Supports</a></li>
            <li><a href="#"><img src="images/sidebar/shield-check.svg" alt="">Privacy</a></li>
        </ul>
    </div>
    <div class="header">
        <form action="" id="search">
            <button><img src="images/header/magnify.svg" alt=""></button>
            <input type="text" id="searchbar" name="searchbar">
        </form>
        <div class="profile">
            <button class="noti">!</button>
            <div>icon</div>
            <div>Person Name</div>
        </div>
        <div class="greetings">
            <div class="icon">icon</div>
            <div class="hi">Hi There</div>
            <div class="username">User Name!</div>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="maincontent"></div>
</body>

</html>
